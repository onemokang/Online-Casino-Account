<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Online Casino Account</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Casino de Monte-Fortuna</h1>
        </header>
        
        <main>
            <section>
                <div>
                    Signed in as <span id="userName"></span>
                </div>
                <div>
                    Please deposit or withdraw after entering the appropriate amount.
                </div>
            </section>
            <section>
                <h2>Your Account</h2>
                <div>Current Balance: $<span id="balance"></span></div>
                <section> 
                    <form>
                        <label for="depositAmount">Deposit Amount ($)</label>
                        <input type="text" name="amount" id="userInputDeposit">
                        <span id="depositInputError"></span>
                    </form>
                    <div class="buttons">
                        <div class="depositButton">Deposit</div>
                    </div>
                </section>
                <section>
                    <form>
                        <label for="withdrawalAmount">Withdrawl Amount ($)</label>
                        <input type="text" name="amount" id="userInputWithdraw">
                        <span id="withdrawInputError"></span>
                    </form>
                    <div class="buttons">
                        <div class="withdrawButton">Withdraw</div>
                    </div>
                </section>
                
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
